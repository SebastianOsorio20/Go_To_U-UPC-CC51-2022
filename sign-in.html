<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="conteiner-nav-menu">
        <nav class="main-var">
            <a href="index.html"><img class="logGoToU" alt="GoToU Logo" src="logo1.png"></a>
        </nav>
    </div>
    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h2>Bienvenido</h2>
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="Correo electronico" class="input-control"> 
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Contraseña" class="input-control"> 
                        <div class="input-link">
                            <a href="recuperar.html" class="gradient-text">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn">Ingresar</button>
                </form>
                <p><a href="sign-up.html" class="gradient-text">Registrate</a></p>
            </div>
        </div>
    </section>
</body>
</html>
